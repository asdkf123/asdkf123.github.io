<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
    ></script>
    <!-- jquery -->
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    ></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- modal -->
    <div class="black-bg">
      <div class="white-bg">
        <form action="../../study/js/success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="password" />
          </div>
          <button type="submit" class="btn btn-danger" id="send">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>
    <!-- navbar -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">SW.LEE</span>
        <span class="badge bg-dark">Dark ☯︎</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
      <h4>Shirt on Sale</h4>
      <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <div class="alert alert-danger" id="countdown-alert">
      5초 이내에 구매시 사은품 증정!
    </div>

    <script>

    </script>



    <script>
      let count = 0;

      $(".badge").on("click", function () {
        count += 1;
        if (count % 2 == 1) {
          $(".badge").html("Light");
        } else {
          $(".badge").html("dark");
        }
      });

      $("form").on("submit", function (e) {
        if ($("#email").val() == "") {
          e.preventDefault();
          alert("아이디 입력 안함");
        } else if ($("#password").val() == "") {
          e.preventDefault();
          alert("비밀번호 입력 안함");
        }
      });

      document
        .querySelectorAll(".navbar-toggler")[0]
        .addEventListener("click", function () {
          document.querySelectorAll(".list-group")[0].classList.toggle("show");
        });

      $("#test-btn").on("click", function () {
        $(".hello").toggleClass("list-group");
      });

      $("#login").on("click", function () {
        $(".black-bg").addClass("show");
      });

      $("#close").on("click", function () {
        $(".black-bg").removeClass("show");
      });

      let time = 5;
      const countdown = setInterval(function(){
        console.log(time)
        time--;
        document.getElementById("countdown-alert").innerHTML = time +"초 이내에 구매시 사은품 증정!";
        if (time === 0) {
          clearInterval(countdown);
          document.getElementById('countdown-alert').style.display = 'none';
        }
      }, 1000);


    </script>
  </body>
  <style>
    .list-group {
      display: none;
    }

    .black-bg {
      visibility: hidden;
      width: 100%;
      height: 100%;
      position: absolute;
      background: rgba(0, 0, 0, 0.5);
      z-index: 5;
      padding: 30px;
      opacity: 0;
      transition: all 1s;
    }
    .white-bg {
      background: white;
      border-radius: 5px;
      padding: 30px;
    }
    .show {
      visibility: visible;
      opacity: 1;
    }

    .main-bg {
      padding: 100px 20px;
      background: lightgray;
    }
  </style>
</html>
